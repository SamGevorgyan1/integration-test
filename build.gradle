plugins {
    id 'java'
}

group = 'com'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.2.0'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '3.0.6'

    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.14'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '3.2.0'


}

test {
    useJUnitPlatform()
}

task("buildAll"){

}
task("A"){
    dependsOn("buildAll")
}